{% extends 'base.html' %}
{% block content %}
<div class="col-10 offset-1">
    <h2>心理テスト一覧</h2>
    <form method="get" action="{% url 'psychology_tests:quiz_list' %}">
        <p>カテゴリー: <input type="text" name="product_type_name" value="{{ product_type_name }}"/></p>
        <p><input type="submit" value="検索する"/></p>
    </form>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <td>カテゴリー</td>
                <td>テスト</td>
            </tr>
        </thead>
        <tbody>
            {% for quiz in object_list %}
            <tr>
                <td>{{ quiz.product_type.name }}</td>
                <td>{{ quiz.title }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock  %}
